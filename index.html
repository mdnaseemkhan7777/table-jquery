    <table class="table mt-4 ">
      <thead id="tbl" class="text">
        <tr id="tr1">
          <th scope="col">Name</th>
          <th scope="col">class</th>
          <th scope="col">Roll #</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>

          <td> <input type="text" placeholder="Name" id="name"></td>
          <td> <select id="class" name="class">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </td>
          <td> <input type="text" placeholder="Roll" id="roll"></td>
          <td class="text"> <i class="fa fa-plus-square text" id="add"
              style="font-size:36px; color:#198754 "></i> </td>

        </tr>

      </tbody>
    </table>

  </div>
  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script>

    $(document).ready(function () {

      $("#add").click(function(){

        var name = $('#name').val();
        var clas = $('#class').val();
        var roll = $('#roll').val();
        var row = "";
        row += `<tr data-name='${name}'data-class='${clas}'data-roll='${roll}'>`;
        row += `<td>${name}</td>`;
        row += `<td>${clas}</td>`;
        row += `<td>${roll}</td>`;
        row += `<td><i class="fa fa-edit text btn-edit" id="edit" style="font-size:36px; color:#ff4500"></i>  <i class="fa fa-trash-o text" id="delete" style="font-size:36px;color:#dc3545"></i></td>`;
        row += `<tr>`;
        $("table thead").append(row);

        // $('#tbl').on('click','#delete',function(){
        // $(this).closest('tr').remove();

        // });

        


      //   $("#edit").click(function(){
      //   console.log('j')
      // });
      

      });

      $('body').on('click','#delete',function() {
          $(this).parents('tr').remove();
       });

       

       $('body').on('click','#edit',function() {
      var name=$(this).parents('tr').attr('data-name');
      var clas=$(this).parents('tr').attr('data-class');
      var roll=$(this).parents('tr').attr('data-roll');

      $(this).parents('tr').find('td:eq(0)').html("<input name='edit_text' value='"+name+"'>");
      $(this).parents('tr').find('td:eq(1)').html("<input name='edit_clas' value='"+clas+"'>");
      $(this).parents('tr').find('td:eq(2)').html("<input name='edit_roll' value='"+roll+"'>");

      $(this).parents('tr').find('td:eq(3)').prepend(`<i class="fa fa-check text btn-update"  style="font-size:36px; color:#198754"></i> &nbsp; `);
      $(this).hide()
    });


    $('body').on('click','.btn-update',function() {
      var name=$(this).parents('tr').find("input[name='edit_text']").val();
      var clas=$(this).parents('tr').find("input[name='edit_clas']").val();
      var roll=$(this).parents('tr').find("input[name='edit_roll']").val();

      $(this).parents('tr').find('td:eq(0)').text(name);
      $(this).parents('tr').find('td:eq(1)').text(clas);
      $(this).parents('tr').find('td:eq(2)').text(roll);

      $(this).parents('tr').attr('data-name',name);
      $(this).parents('tr').attr('data-class',clas);
      $(this).parents('tr').attr('data-roll',rol);

      $(this).parents('tr').find('.btn-edit').show();
      $(this).parents('tr').find('.btn-update').remove();


    });


      
 
      
    });

    
















































  </script>

</body>
